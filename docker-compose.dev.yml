# =============================================================================
# HarmonizeIQ - DEVELOPMENT Docker Compose
# =============================================================================
# Use this for development - code changes reflect immediately WITHOUT rebuilding!
#
# Start with: docker-compose -f docker-compose.dev.yml up -d
# =============================================================================

services:
  # PostgreSQL Database with pgvector (same as production)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: harmonizeiq-db
    environment:
      POSTGRES_USER: harmonize_admin
      POSTGRES_PASSWORD: harmonize_secret_2024
      POSTGRES_DB: harmonizeiq
    ports:
      - "9432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harmonize_admin -d harmonizeiq"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - harmonizeiq-network

  # Node.js Backend API - DEV MODE (volume mounted, auto-restart on changes)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: harmonizeiq-backend
    environment:
      NODE_ENV: development
      PORT: 9001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: harmonizeiq
      DB_USER: harmonize_admin
      DB_PASSWORD: harmonize_secret_2024
      NLP_SERVICE_URL: http://nlp-service:8000
      CORS_ORIGIN: "*"
    ports:
      - "9001:9001"
    volumes:
      # Mount source code - changes reflect immediately!
      - ./backend/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - harmonizeiq-network
    restart: unless-stopped

  # NLP Service (same as production - no hot reload needed)
  nlp-service:
    build:
      context: ./nlp-service
      dockerfile: Dockerfile.pytorch-base
    container_name: harmonizeiq-nlp
    environment:
      PYTHONUNBUFFERED: 1
      CUDA_VISIBLE_DEVICES: ""
      TORCH_DEVICE: cpu
    ports:
      - "9002:8000"
    volumes:
      - model_cache:/root/.cache/huggingface
    networks:
      - harmonizeiq-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G

  # Frontend - DEV MODE (run locally for hot reload, or use nginx)
  # For best dev experience: run `npm run dev` locally in frontend/
  frontend-nginx:
    image: nginx:alpine
    container_name: harmonizeiq-frontend
    ports:
      - "9000:80"
    volumes:
      # Serve built files (run npm run build locally when needed)
      - ./frontend/dist:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - harmonizeiq-network
    restart: unless-stopped

volumes:
  postgres_data:
  model_cache:

networks:
  harmonizeiq-network:
    driver: bridge
